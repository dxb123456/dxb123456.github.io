<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=""></script>
    <style type="text/css">
        .tab{width: 500px;height: 500px;background-color: #007bac;position: absolute;top: 100px;left: 100px;}
        .san{width: 0px;height: 20px;background-color: white;position: absolute;top:200px;left:100px;transform-origin:left bottom;transform: rotateZ(45deg); }

    </style>
</head>
<body>
<div class="tab">
    <div class="san"></div>
</div>
<script>
    var san=document.getElementsByClassName("san")[0];
    var off;
    var timer;
    document.onclick=function(){
        var a=parseInt(getComputedStyle(san).height);
        console.log(a);
        if(!off){
            off=true;
            timer=setInterval(function(){
                a=a+5;
                san.style.width=a+'px';
                san.style.top=200-(Math.sqrt(2)*a/2)+"px";
                console.log(san.style.top)
                san.style.left=100+(Math.sqrt(2)*a/2)+"px";
            },20)
        }else{
            off=false;
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
